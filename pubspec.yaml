  pausable_timer: ^1.0.0+7
  test: ^1.22.0
  noob: ^0.0.8
  should_rebuild: ^1.0.1
  extended_image: ^8.1.0
  flutter_background_service: ^5.0.1
  flutter_background_service_android: ^6.0.1
  flutter_local_notifications: ^15.1.1
  mockito: ^5.4.2
  injectable: ^2.3.0
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
    
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0

dependency_overrides:
  flutter_layout_grid: ^2.0.4
  flutter_math_fork: ^0.7.0
  flutter_svg: ^1.0.0
  path_drawing: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/test/
    - assets/dev/