name: treechan
description: Browser for imageboard.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.12.0+1

environment:
  # sdk: '>=2.18.6 <=3.1.0'
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_html: ^2.2.1
  html: ^0.15.4
  swipe_image_gallery: ^0.8.0
  shared_preferences: ^2.0.17
  flexible_tree_view:
    git:
      url: https://github.com/radibobovich/flexible_tree_view.git
  grouped_list: ^5.1.2
  url_launcher: ^6.1.8
  easy_refresh: ^3.3.2+1
    # git: https://github.com/radibobovich/flutter_easy_refresh.git
  visibility_detector: ^0.3.3
  args: ^2.4.0
  photo_view: ^0.14.0
  flick_video_player: ^0.5.0
  video_player: ^2.5.2
  flutter_bloc: ^8.1.2
  settings_ui: ^2.0.2
      # an alternative that should work too
      # url: https://github.com/ko2ic/image_downloader
      # ref: 04fadbcaeebe315f8878da3ea1a3feef385f4071
